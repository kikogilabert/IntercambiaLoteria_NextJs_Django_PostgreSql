repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8  # Use the latest stable version of ruff
    hooks:
      # Run the linter.
      - id: ruff
      # Run the formatter.
      - id: ruff-format
  
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.0  # Use the latest stable version
    hooks:
      - id: isort
  
  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: python
        language: system
        pass_filenames: false
        args: [server/manage.py, check]